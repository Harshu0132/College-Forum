<div class="content" [formGroup]="userForm">
    <div class="header text-center pt-3 pb-4 fw-bold">
        Profile
    </div>
    <div class="section mx-5">
        <div class="p-3">
            <div class="row">
                <div class="col-lg-4">
                    <div class="box">
                        <img *ngIf="this.imageData" class="img-fluid" [src]="imageData" height="200">
                        <img *ngIf="this.profileUrl" class="img-fluid" [src]="profileUrl" height="200">
                    </div>
                    <div class="bg-white pt-3 pb-2 d-flex align-items-center">
                        <input type="file" class="form-control" name="file" (input)="onSelectFile($event)">
                        <span class="ps-1 text-danger">*</span>
                        <span class="">(.jpeg / .png)</span>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6 pt-3">
                            <div class="my-2">
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="First Name">
                            </div>
                            <div class="my-2">
                                <input type="text" class="form-control" formControlName="middleName"
                                    placeholder="Middle Name">
                            </div>
                            <div class="my-2">
                                <input type="text" class="form-control" formControlName="lastName"
                                    placeholder="Last Name">
                            </div>
                            <div class="col-lg-4 my-2">
                                <span class="text-danger">*</span> Contact no.
                            </div>
                            <div class="my-2">
                                <input type="number" class="form-control" formControlName="contactNo"
                                    placeholder="Contact no.">
                                <small class="text-danger"
                                    *ngIf="contactNo && contactNo.invalid && contactNo.touched">Please
                                    enter contact number</small>
                            </div>

                            <div class="my-2">
                                <input type="text" class="form-control" formControlName="city" placeholder="City">
                            </div>
                            <div class="my-2 ">
                                <input type="number" class="form-control" formControlName="pinCode"
                                    placeholder="PIN Code">
                            </div>
                            <div class="col-lg-4 my-2">
                                <span class="text-danger">*</span> Designation
                            </div>

                            <div class="my-2">
                                <select class="form-control form-select" formControlName="designation">
                                    <option [value]="null" [disabled]="true">Designation</option>
                                    <option [value]="n.name" *ngFor="let n of Designation">{{n.name}}</option>
                                </select>
                                <small class="text-danger"
                                    *ngIf="designation && designation.invalid && designation.touched">Please
                                    select designation</small>
                            </div>
                            <div class="col-lg-4 my-2">
                                <span class="text-danger">*</span> Department
                            </div>
                            <div class="my-2">
                                <select class="form-control form-select" formControlName="department">
                                    <option [value]="null" [disabled]="true">Department</option>
                                    <option [value]="n.name" *ngFor="let n of Department">{{n.name}}</option>
                                </select>
                                <small class="text-danger"
                                    *ngIf="department && department.invalid && department.touched">Please
                                    select department</small>
                            </div>
                            <div class="col-lg-4 my-2">
                                DOB
                            </div>
                            <div class="my-2">
                                <input type="date" class="form-control" formControlName="dob">
                            </div>
                            <div class="col-lg-4 my-2">
                                Gender
                            </div>
                            <div class="my-2">
                                <select class="form-control form-select" formControlName="gender">
                                    <option [value]="null" [disabled]="true">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-2">

                            <div class="col-lg-4 my-2" style="padding-top: 1px;">
                                <span class="text-danger">*</span> Email
                            </div>
                            <div class="col-lg-8 my-2">
                                <input type="email" class="form-control" formControlName="email">
                                <small class="text-danger" *ngIf="email && email.invalid && email.touched">Please
                                    enter email</small>
                            </div>

                            <div class="my-2">
                                <span class="text-danger">*</span> Username
                            </div>
                            <div class=" my-2">
                                <input type="text" class="form-control" formControlName="username">
                                <small class="text-danger"
                                    *ngIf="username && username.invalid && username.touched">Please
                                    enter username</small>

                            </div>
                            <div class="my-2">
                                <span class="text-danger">*</span> Password
                            </div>
                            <div class=" my-2">
                                <input type="password" class="form-control" formControlName="password">
                                <small class="text-danger"
                                    *ngIf="password && password.invalid && password.touched">Please
                                    enter password</small>
                            </div>
                            <span>
                                <button class="btn btn-success px-3 py-2" (click)="updateProfile()"
                                    [disabled]="userForm.invalid">Update</button>
                            </span>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
