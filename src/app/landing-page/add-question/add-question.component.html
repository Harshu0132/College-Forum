<div class="content">
    <div class="header text-center pt-3 pb-4 fw-bold">
        Add Question
    </div>
    <div class="section mx-5">
        <form [formGroup]="addQuestionForm" enctype="multipart/form-data">
            <div class="card p-5">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <input type="text" formControlName="subject" class="form-control" placeholder="subject">
                    </div>
                    <div class="col add-question">
                        <input type="text" formControlName="department" class="form-control" placeholder="department">
                    </div>
                </div>
                <div class="mt-3">
                    <textarea name="questionBody" class="form-control" placeholder="Question body"
                        formControlName="questionBody" id="" cols="30" rows="9"></textarea>

                </div>
                <div class="mt-3 post d-flex">
                    <button class="btn btn-success px-4 btn-sm text-uppercase" (click)="addQuestion()">Post</button>
                    <div class="bg-white mx-3">
                        <input type="file" class="form-control" name="file"
                            (input)="onSelectFile($event)">
                    </div>
                </div>
            </div>
        </form>
        <div>

        </div>
    </div>
</div>
